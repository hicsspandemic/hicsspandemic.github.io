name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: build-vue
      run: |
            yarn install --frozen-lockfile
            yarn build
            cd dist
            ln -s index.html 404.html
            git config --global user.email "wjentner@ou.edu"
            git config --global user.name "wjentner"
            git config --global init.defaultBranch "main"
            git init
            git add -A
            git commit -m 'deploy to pages'
            git push -f "https://hicsspandemic:${{ secrets.GITHUB_TOKEN }}@github.com/hicsspandemic/hicsspandemic.github.io.git" main:gh-pages
      shell: bash
